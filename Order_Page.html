<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Order_Page.css" />
</head>

<body>
    <div class="heading">
        <div style="display: flex">
            <hr />
            <span class="dot"></span>
        </div>
        <h2>Quick Order</h2>
        <div style="display: flex">
            <span class="dot"></span>
            <hr />
        </div>
    </div>
    <div id="quick-order">
        <div class="option">
            <h2>Filter by</h2>
            <select id="sort">
            <option value="orignal">Sort By</option>
            <option value="newest">Newest</option>
            <option value="lowToHigh">Price (Low to High)</option>
            <option value="HighTolow">Price (High to Low)</option>
            <option value="nameAZ">Name (A - Z)</option>
            <option value="nameZA">Name (Z - A)</option>
          </select>
        </div>
        <div class="items-container">
            <div class="filter-list">
                <div class="list-item border-top">
                    <div class="list-heading">
                        <p>Price</p>
                        <i class="fa fa-plus"></i>
                    </div>
                    <div class="list-body">
                        <input id="priceRange" type="range" />
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-heading">
                        <p>Milk Options</p>
                        <i class="fa fa-plus"></i>
                    </div>
                    <div id="milk" class="list-body">
                        <div class="outer-border">
                            <div class="circle white"></div>
                        </div>

                        <div class="outer-border">
                            <div class="circle yellow"></div>
                        </div>

                        <div class="outer-border">
                            <div class="circle green"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-heading">
                        <p>Seed Options</p>
                        <i class="fa fa-plus"></i>
                    </div>

                    <div id="seed-option" class="list-body">
                        <div class="outer-border">
                            <div class="circle gray"></div>
                        </div>

                        <div class="outer-border">
                            <div class="circle maroon"></div>
                        </div>

                        <div class="outer-border">
                            <div class="circle green"></div>
                        </div>
                        <div class="outer-border">
                            <div class="circle yellow"></div>
                        </div>
                    </div>
                </div>
                <div id="seeds" class="list-item">
                    <div class="list-heading">
                        <p>Seeds</p>
                        <i class="fa fa-plus"></i>
                    </div>
                    <div id="seed" class="list-body">
                        <div class="outer-border">
                            <div class="circle gray"></div>
                        </div>

                        <div class="outer-border">
                            <div class="circle maroon"></div>
                        </div>

                        <div class="outer-border">
                            <div class="circle green"></div>
                        </div>
                        <div class="outer-border">
                            <div class="circle yellow"></div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <div class="list-heading">
                        <p>Veg / Non-Veg</p>
                        <i class="fa fa-plus"></i>
                    </div>

                    <div id="veg-non-veg" class="list-body">
                        <div class="outer-border">
                            <div class="circle red"></div>
                        </div>

                        <div class="outer-border">
                            <div class="circle yellow"></div>
                        </div>

                        <div class="outer-border">
                            <div class="circle green"></div>
                        </div>
                    </div>
                </div>
                <div id="bread" class="list-item">
                    <div class="list-heading">
                        <p>Bread Options</p>
                        <i class="fa fa-plus"></i>
                    </div>
                    <div class="list-body">
                        <div><input type="checkbox" /> Brown Bread</div>
                        <div><input type="checkbox" /> Milk Bread</div>
                        <div><input type="checkbox" /> Multigrane</div>
                        <div><input type="checkbox" /> Whole Wheat</div>
                    </div>
                </div>
            </div>
            <div id="products" class="items"></div>
        </div>
    </div>

    <!-- Modal Popup -->
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">+</div>
            <div class="cartPopUp">
                <div id="imageCont">
                    <img alt=" Product image" class="prdImage">
                </div>
                <div id="choiceCont">
                    <div>
                        <div style="margin-bottom:20px; ">
                            <div class="productName" style="color:#81C147;font-size:2.00em;font-weight:600; ">#</div>
                            <div class="productprice" style="color:#81C147;font-size:1.5em;font-family:sans-serif;">INR #</div>
                        </div>
                        <div style="margin-bottom:20px;" class="milk-options">
                            <p class="milkOptions" style="font-size:12px;color:grey;">Milk Options:</p>
                            <div class="options">
                                <div style="background:white;" class="colorOptions wh"></div>
                                <div style="background:yellow;" class="colorOptions yl"></div>
                                <div style="background:green;" class="colorOptions gr"></div>
                            </div>

                        </div>
                        <div style="margin-bottom:20px;">
                            <p style="font-size:12px;color:grey;">What not to add? (optional)</p>
                            <input type="text" maxlength="20" id="notToAdd">
                        </div>
                        <div>
                            <p style="font-size:12px;color:grey;">Quantity</p>
                            <input type="number" id="quantity" value="1">
                        </div>
                        <div id="addToCart">Add To Cart</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--Modal Popup till here  -->


    <!-- Purchase Popup -->
    <div class="purchase-modal">
        <div class="purchase-content">
            <div class="plans">
                <div class="myPlans">
                    <div class="purchase-close">></div>
                    <p class="plansText">My Plans</p>
                </div>
            </div>
            <div class="allItems">
                <div class="cartItems">
                    <!-- <div>
                        <div class="cancelCarttems">+</div>
                        <div class="imgDiv">
                            <img src="" alt="">
                        </div>
                        <div class="prdDeatils">
                            <div class="prdName">ajay</div>
                            <div class="prdPrice">ajay</div>
                            <div class="prdQuantity">
                                <div>-</div>
                                <div class="prdNumber">1</div>
                                <div>+</div>
                            </div>
                        </div>

                    </div> -->
                </div>
            </div>
            <div class="subtotal">
                <div>
                    <div>Subtotal</div>
                    <div class="totalPrice">INR 0</div>
                </div>

            </div>

            <div class="plans vpurchase">
                <div id="viewPurchase">View Purchase</div>
            </div>

        </div>
    </div>
    <script src="order_Page.js"></script>
</body>

</html>
